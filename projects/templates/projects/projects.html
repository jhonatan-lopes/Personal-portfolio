{% extends 'main/base.html' %}

{% load static %}

{% block content %}

<section class="p-0 text-center container-fluid bg-dark-2">
    <div class="row p-0 bg-svg-img bg-svg-technical-drawing">
        <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="banner-text">Projects</h1>
        </div>
    </div>
</section>

<div class="container py-5 px-0">
    <div class="row row-cols-1 row-cols-md-2 g-4 d-flex justify-content-around">
        {% for project in projects %}
            <div class="col" style="max-width: 27rem;">
                <div class="card proj-card h-100">
                    <img src="{{ project.thumbnail.url }}" class="img-fluid" alt="">
                    <div class="card-body">
                        <strong class="proj-categories">
                            {{ project.categories_list }}
                        </strong>
                        <br>
                        <a class="h3 proj-title card-title mb-2" href="{{ project.get_absolute_url }}">
                            {{ project.title }}
                        </a>
                        <p class="text-light-regular card-text font-main">
                            {{ project.technologies_list }}
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
