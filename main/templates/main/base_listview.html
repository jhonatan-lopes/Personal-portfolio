{% extends 'main/base.html' %}

{% load static %}

{% block content %}

<section class="p-0 text-center container-fluid bg-dark-2">
    <div class="row p-0 bg-svg-img" 
        style="background-image: 
            url({% block bg_img %}{% endblock %});">
        <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="banner-text">{% block section_title %}{% endblock %}</h1>
        </div>
    </div>
</section>

<div class="container py-5 px-0">
    <div class="row row-cols-1 row-cols-md-2 g-4 d-flex justify-content-around">
        {% block cards %}
        {% endblock %}
    </div>
</div>

{% endblock %}
