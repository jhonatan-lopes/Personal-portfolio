<!-- Navigation bar -->
<header class="mb-auto">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark-1" id="main-navbar">
        <div class="container">
            <a class="navbar-brand me-4 font-cursive" href="{% url 'home' %}">Dr JPLop<em class="text-light">&epsilon;</em>s</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
            <!-- Navbar Right Side -->
                <div class="navbar-nav ms-auto font-display navbar-nav-scroll">
                    {% with request.resolver_match.url_name as url_name %}
                        <a class="nav-link {% if url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">HOME</a>
                        <a class="nav-link {% if 'about' in url_name %}active{% endif %}" href="{% url 'about' %}">About</a>
                        <a class="nav-link {% if 'project' in url_name %}active{% endif %}" href="{% url 'projects-list' %}">Projects</a>
                        <a class="nav-link {% if 'publication' in url_name %}active{% endif %}" href="{% url 'publications-list' %}">Publications</a>
                        <a class="nav-link {% if 'post' in url_name %}active{% endif %}" href="{% url 'posts-list' %}">Blog</a>
                        <a class="nav-link" href="#">Contact</a>
                    {% endwith %}
                </div>
                
            </div>
        </div>
    </nav>
</header>
