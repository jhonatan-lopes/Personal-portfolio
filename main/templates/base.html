{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/e18a033044.js" crossorigin="anonymous"></script>

    <!-- Our css -->
    <link rel="stylesheet" type="text/css" href="{% static 'main/custom.css' %}">

    

    <title>Personal portfolio</title>
</head>


<body>

    <!-- Navigation bar -->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top" id="main-navbar">
            <div class="container">
                <a class="navbar-brand mr-4" href="#">DrJPLopes</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                <!-- Navbar Right Side -->
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link active" href="{% url 'home'%}">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-link" href="{% url 'about'%}">About</a>
                        <a class="nav-link" href="#">Abilities</a>
                        <a class="nav-link" href="#">Projects</a>
                        <a class="nav-link" href="#">Publications</a>
                        <a class="nav-link" href="#">Blog</a>
                        <a class="nav-link" href="#">Contact</a>
                    </div>
                    
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    

    <!--Footer-->
    <footer class="footer bg-transparent pt-5">
        <div class="container">
            <!-- Contact links -->
            <div class="row ">
                <div class="col-md-6 ">
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fas fa-envelope"></i></a>

            <div class="row ">

                </div>
            </div>
             
        </div>
    </footer>
